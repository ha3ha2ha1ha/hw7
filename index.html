		<p>亞洲四小龍在1970年代之前以農業和輕工業為主導，1970－1990年代經濟發展高速。它們利用已開發國家向開發中國家轉移勞動密集型產業的機會，吸引外國大量的資金和技術，利用本地廉價而良好的勞動力優勢，適時調整經濟發展策略而發展迅速，成為東亞和東南亞繼日本後新興的已開發國家或地區，也成為東亞和東南亞地區的經濟火車頭之一</p>
